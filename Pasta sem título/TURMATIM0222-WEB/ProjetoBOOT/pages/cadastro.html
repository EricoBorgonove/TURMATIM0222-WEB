        <form class="formu" action="">
          <div class="container flexinput ">
            <div class="form-floating mb-3 col-md-6  me-2">
              <input type="text" class="form-control" id="floatingInput" placeholder="nome">
              <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating mb-3 col-md-6  me-2">
              <input type="text" class="form-control" id="floatingInput" placeholder="sobrenome">

            </div>
          </div>
          
          <div class="container flexinput ">
            <div class="mb-3 col-md-6  me-2">
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Nacionalidade</option>
                <option value="1">Brasil</option>
                <option value="2">Venezuela</option>
                <option value="3">Haiti</option>
                <option value="4">Bolivia</option>
                <option value="5">Colômbia</option>
              </select>
            </div>
            <div class=" mb-3 col-md-6  me-2">
              <select disabled class="form-select form-select-lg" aria-label=".form-select-sm example">
                <option selected>Naturalidade</option>
                <option value="1">Amazonas</option>
                <option value="2">Pará</option>
                <option value="3">Roraima</option>
                <option value="4">São Paulo</option>
                <option value="5">Acre</option>
                <option value="6">Rio de Janeiro</option>
              </select>
            </div>
          </div>
          <div class="container flexinput ">
            <div class="mb-3 col-md-3  me-2 ">

            </div>
            <div class="form-floating mb-3 col-md-5  me-2">

            <div class="form-floating mb-3 col-md-4  me-2">

          </div>
